<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipodie</title>

    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="./main.css">

    <script src="../scripts/home.js"></script>

    <script>
        tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        primary: {"50":"#fafafa","100":"#f5f5f5","200":"#e5e5e5","300":"#d4d4d4","400":"#a3a3a3","500":"#737373","600":"#525252","700":"#404040","800":"#262626","900":"#171717","950":"#0a0a0a"}
      }
    },
    fontFamily: {
      'body': [
    'Montserrat', 
    'ui-sans-serif', 
    'system-ui', 
    '-apple-system', 
    'system-ui', 
    'Segoe UI', 
    'Roboto', 
    'Helvetica Neue', 
    'Arial', 
    'Noto Sans', 
    'sans-serif', 
    'Apple Color Emoji', 
    'Segoe UI Emoji', 
    'Segoe UI Symbol', 
    'Noto Color Emoji'
  ],
      'sans': [
    'Montserrat', 
    'ui-sans-serif', 
    'system-ui', 
    '-apple-system', 
    'system-ui', 
    'Segoe UI', 
    'Roboto', 
    'Helvetica Neue', 
    'Arial', 
    'Noto Sans', 
    'sans-serif', 
    'Apple Color Emoji', 
    'Segoe UI Emoji', 
    'Segoe UI Symbol', 
    'Noto Color Emoji'
  ]
    }
  }
}
    </script>
</head>
<body class="text-white noselect dark bg-neutral-900" onload="document.title = `Ipodie - ${sessionStorage.getItem('ipod_name')}`; ipod_name_and_type(); ipod_capacity();">
    <div class="flex h-full">
        <div class="w-80 bg-[#202020] p-6 flex flex-col items-center">
          <img src="../img/logo_glow.png" draggable="false" id="ipod_img" alt="iPod" class="w-full mb-6" />
    
          <div class="text-center">
            <h1 class="text-2xl font-semibold tracking-wide" id="ipod_name"></h1>
            <p class="text-sm text-gray-300 mt-1">iPod <span id="ipod_type"></span></p>
    
            <div class="mt-6 text-sm text-center" id="storage_data_loading">
                <div class="lds-hourglass"></div>
            </div>

            <div id="storage_data" class="hidden">
                <div id="capacity_data" class="mt-6 space-y-1 text-sm">
                    <p>Capacity - <span id="capacity"></span></p>
                    <p>Tracks - ???</p>
                  </div>

                <div class="mt-6 w-full bg-neutral-900  h-4 rounded overflow-hidden">
                    <div id="progressBar" class="bg-neutral-600 h-full" style="width: 74.75%;"></div>
                  </div>
                  <p class="mt-1 text-xs text-neutral-400"><span id="space_left"></span> space left</p>
            </div>
          </div>
        </div>
    
        <div class="flex-1"></div>
      </div>
</body>
</html>
