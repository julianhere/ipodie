<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipodie</title>
    
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="./main.css">

    <script>
        tailwind.config = {
  darkMode: 'class',
  theme: {
    extend: {
      colors: {
        primary: {"50":"#fafafa","100":"#f5f5f5","200":"#e5e5e5","300":"#d4d4d4","400":"#a3a3a3","500":"#737373","600":"#525252","700":"#404040","800":"#262626","900":"#171717","950":"#0a0a0a"}
      }
    },
    fontFamily: {
      'body': [
    'Montserrat', 
    'ui-sans-serif', 
    'system-ui', 
    '-apple-system', 
    'system-ui', 
    'Segoe UI', 
    'Roboto', 
    'Helvetica Neue', 
    'Arial', 
    'Noto Sans', 
    'sans-serif', 
    'Apple Color Emoji', 
    'Segoe UI Emoji', 
    'Segoe UI Symbol', 
    'Noto Color Emoji'
  ],
      'sans': [
    'Montserrat', 
    'ui-sans-serif', 
    'system-ui', 
    '-apple-system', 
    'system-ui', 
    'Segoe UI', 
    'Roboto', 
    'Helvetica Neue', 
    'Arial', 
    'Noto Sans', 
    'sans-serif', 
    'Apple Color Emoji', 
    'Segoe UI Emoji', 
    'Segoe UI Symbol', 
    'Noto Color Emoji'
  ]
    }
  }
}
    </script>
</head>
<body style="background-color: #e0e0e0;" class="text-white noselect" onload="document.title = `Ipodie - ${sessionStorage.getItem('ipod_name')}`; document.getElementById('ipod_name').innerHTML = `${sessionStorage.getItem('ipod_name')}`">
    <section id="model" class="flex items-center justify-center h-screen">
        <div class="container px-6 py-10 mx-auto">
            <h1 class="text-2xl text-center text-neutral-800 capitalize lg:text-3xl dark:text-white" id="ipod_name"></h1>
    
            <p class="max-w-2xl mx-auto my-4 text-center text-neutral-500 dark:text-neutral-300">
                It's the first time you connected this iPod - Let's specify the model
            </p>
    
            <div class="grid grid-cols-1 gap-8 mt-8 xl:mt-16 md:grid-cols-4 xl:grid-cols-4">
                <div onclick="choose('Classic')" class="flex flex-col items-center p-8 transition-colors duration-300 transform cursor-pointer rounded-xl hover:border-transparent group hover:bg-primary-600 dark:border-neutral-700 dark:hover:border-transparent">
                    <img draggable="false" class="object-cover w-auto h-full rounded-md" src="../img/ipod_classic.png" alt="">
    
                    <h1 class="mt-4 text-2xl text-neutral-700 dark:text-white group-hover:text-white">iPod Classic</h1>
                </div>

                <div onclick="choose('Nano')" class="flex flex-col items-center p-8 transition-colors duration-300 transform cursor-pointer rounded-xl hover:border-transparent group hover:bg-primary-600 dark:border-neutral-700 dark:hover:border-transparent">
                    <img draggable="false" class="object-cover w-auto h-full rounded-md" src="../img/ipod_nano.png" alt="">
    
                    <h1 class="mt-4 text-2xl text-neutral-700 dark:text-white group-hover:text-white">iPod Nano</h1>
                </div>

                <div onclick="choose('Shuffle')" class="flex flex-col items-center p-8 transition-colors duration-300 transform cursor-pointer rounded-xl hover:border-transparent group hover:bg-primary-500 dark:border-neutral-700 dark:hover:border-transparent">
                    <img draggable="false" class="object-cover w-auto h-full rounded-md" src="../img/ipod_shuffle_banner.png" alt="">
    
                    <h1 class="mt-4 text-2xl text-neutral-700 dark:text-white group-hover:text-white">iPod Shuffle</h1>
                </div>

                <div style="cursor:not-allowed" class="opacity-50 flex flex-col items-center p-8 transition-colors duration-300 transform cursor-pointer rounded-xl group dark:border-neutral-500">
                    <img draggable="false" class="object-cover w-auto h-full rounded-md" src="../img/ipod_touch.png" alt="">
    
                    <h1 class="mt-4 text-2xl text-neutral-700 dark:text-white">iPod Touch</h1>
                </div>
            </div>
        </div>
    </section>

    <audio src="../img/ok.wav" autoplay></audio>
</body>
<script>
    function choose(model){
        localStorage.setItem(`model_${sessionStorage.getItem('ipod_name')}`, model)
        window.location.href = ('./home.html')
    }
</script>
</html>
